{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>Apply into company</title>
    </head>
    <body>
        <form action="/rmanage/company/{{company}}/apply/" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {{ detailform.as_p }}
            Role:
            {% for rdrive in rdrives %}
            <input type="checkbox" name="role" value="{{rdrive.id}}">{{ rdrive.name }}</input>
            {% endfor %}
            <br><br>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
