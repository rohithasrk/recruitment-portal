<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ company }}</title>
    </head>
    <body>
        <h1>Notices</h1>
        {% for notice in notices %}
            <div class='notice'>
                <b>{{notice.title}}</b><br>
                {{ notice.text }}
            </div>
        {% endfor %}
        <a href="/rmanage/company/{{ company }}/apply"><button id="apply">Apply now</button></a>
        {% if request.user.is_authenticated %}
        <a href="/rmanage/company/{{ company }}/manage"><button id="manage">Manage</button></a>
        {% endif %}
    </body>
</html>
